<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{shared/layout :: view('customer', ~{::title}, ~{::article})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <article>
        <style>
            #logo {
                max-width: 200px
            }

            .dropdown:hover .dropdown-menu {
                display: block;
                margin-top: 0;
            }

            /* Riêng Tài khoản: ép căn phải */
            #tk:hover .dropdown-menu {
                right: 0;
                left: auto;
            }

            .sticky-card {
                position: fixed;
                left: 50%;
                right: 0;
                bottom: 30px;
                transform: translateX(-50%);
                border-radius: 0;
                width: 1246px;
                margin: 0;
            }

            #all {
                max-width: 200px;
            }
        </style>
        <form th:action="@{/customer/place-order}" method="post">
        <div class="container-fluid px-5">
            <h2 class="m-3">Thanh Toán</h2>
            
            <div class="card p-3 m-2">
                <div class="d-flex justify-content-between align-items-center">
                    <h5><i class="bi bi-geo-alt-fill text-danger"></i> Địa Chỉ Nhận Hàng</h5>
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addressModal">
                        Quản lý địa chỉ
                    </button>
                </div>
                <hr>
                <div th:if="${addresses.isEmpty()}">
                    <p class="text-danger">Bạn chưa có địa chỉ nào. Vui lòng thêm địa chỉ.</p>
                </div>
                <div th:each="addr, iter : ${addresses}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maDC" th:id="'addr' + ${addr.maDC}" th:value="${addr.maDC}" th:checked="${addr.macDinh or iter.index == 0}">
                        <label class="form-check-label" th:for="'addr' + ${addr.maDC}">
                            <strong th:text="${addr.tenNN} + ' | ' + ${addr.sdt}"></strong>
                            <p class="mb-0" th:text="${addr.diemGiao}"></p>
                            <span th:if="${addr.macDinh}" class="badge bg-success">Mặc định</span>
                        </label>
                    </div>
                    <hr th:if="${!iter.last}">
                </div>
            </div>

            <div class="card p-3 m-2">
            <div class="row fw-bold border-bottom pb-2 mb-2">
    <div class="col-sm-6">Sản Phẩm</div>
    <div class="col-sm-2 text-center">Đơn Giá</div>
    <div class="col-sm-2 text-center">Số Lượng</div>
    <div class="col-sm-2 text-end">Thành Tiền</div>
</div>

<div th:each="item : ${cartItems}" class="row align-items-center mb-2">
    <div class="col-sm-6 d-flex align-items-center">
        <img th:src="@{'/images/' + ${item.sanPham.hinh}}" style="width: 50px;" class="me-2">
        <span th:text="${item.sanPham.tenSP}">Tên sản phẩm</span>
    </div>
    <div class="col-sm-2 text-center" th:text="${#numbers.formatDecimal(item.sanPham.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
    <div class="col-sm-2 text-center" th:text="${item.soLuong}"></div>
    <div class="col-sm-2 text-end" th:text="${#numbers.formatDecimal(item.sanPham.donGia * item.soLuong, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
</div>

<hr>
<div class="row">
    <div class="col-md-6">
        <h5>Phương thức thanh toán</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
            <label class="form-check-label" for="cod">
                Thanh toán khi nhận hàng (COD)
            </label>
        </div>
    </div>
    <div class="col-md-6 text-end">
        <p>Tổng tiền hàng: <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span></p>
        <p>Phí vận chuyển: <span>0₫</span></p>
        <h5>Tổng thanh toán: <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span></h5>
    </div>
</div>
                </div>
            <div class="card p-3 m-2">
                 <button type="submit" class="btn btn-success mt-2">Đặt Hàng</button>
            </div>
        </div>
    </form>
    
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">Quản lý địa chỉ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAddressForm" th:action="@{/customer/address/add}" method="post" th:object="${newAddress}">
                         <h5>Thêm địa chỉ mới</h5>
                         <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" name="tenNN" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" name="sdt" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Địa chỉ chi tiết</label>
                                <input type="text" class="form-control" name="diemGiao" required placeholder="Số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="macDinh" value="true">
                                    <label class="form-check-label">Đặt làm địa chỉ mặc định</label>
                                </div>
                            </div>
                         </div>
                         <button type="submit" class="btn btn-primary mt-3">Thêm mới</button>
                    </form>
                    <hr>
                    <form id="updateAddressForm" th:action="@{/customer/address/update}" method="post" class="d-none">
                        <h5>Cập nhật địa chỉ</h5>
                        <input type="hidden" id="updateMaDC" name="maDC">
                        <div class="row g-3">
                           <div class="col-md-6">
                               <label class="form-label">Họ và tên</label>
                               <input type="text" id="updateTenNN" class="form-control" name="tenNN" required>
                           </div>
                           <div class="col-md-6">
                               <label class="form-label">Số điện thoại</label>
                               <input type="text" id="updateSdt" class="form-control" name="sdt" required>
                           </div>
                           <div class="col-12">
                               <label class="form-label">Địa chỉ chi tiết</label>
                               <input type="text" id="updateDiemGiao" class="form-control" name="diemGiao" required>
                           </div>
                           <div class="col-12">
                               <div class="form-check">
                                   <input class="form-check-input" type="checkbox" id="updateMacDinh" name="macDinh" value="true">
                                   <label class="form-check-label">Đặt làm địa chỉ mặc định</label>
                               </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Cập nhật</button>
                        <button type="button" class="btn btn-secondary mt-3" onclick="showAddForm()">Hủy</button>
                   </form>

                    <table class="table table-hover mt-3">
                        <tbody>
                            <tr th:each="addr : ${addresses}">
                                <td>
                                    <strong th:text="${addr.tenNN} + ' | ' + ${addr.sdt}"></strong>
                                    <p class="mb-0" th:text="${addr.diemGiao}"></p>
                                    <span th:if="${addr.macDinh}" class="badge bg-success">Mặc định</span>
                                </td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-outline-warning" th:onclick="editAddress([[${addr.maDC}]])">Sửa</button>
                                    <a th:href="@{'/customer/address/delete/' + ${addr.maDC}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này?')">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addForm = document.getElementById('addAddressForm');
        const updateForm = document.getElementById('updateAddressForm');

        function showAddForm() {
            addForm.classList.remove('d-none');
            updateForm.classList.add('d-none');
        }

        async function editAddress(maDC) {
            // Gọi API để lấy dữ liệu địa chỉ
            const response = await fetch(`/customer/address/details/${maDC}`);
            const address = await response.json();

            if (address) {
                // Điền dữ liệu vào form cập nhật
                document.getElementById('updateMaDC').value = address.maDC;
                document.getElementById('updateTenNN').value = address.tenNN;
                document.getElementById('updateSdt').value = address.sdt;
                document.getElementById('updateDiemGiao').value = address.diemGiao;
                document.getElementById('updateMacDinh').checked = address.macDinh;

                // Ẩn form thêm, hiện form sửa
                addForm.classList.add('d-none');
                updateForm.classList.remove('d-none');
            }
        }
    </script>
    </article>
</body>
</html>
