<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{shared/layout :: view('employee', ~{::title}, ~{::article})}">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Dashboard</title>
</head>
<body>
    <article>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f9;
            /* nền trắng xám */
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .filter-section {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .filter-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
        }

        .stat-card.revenue::before {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.orders::before {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.products::before {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card.customers::before {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 15px;
        }

        .stat-card.revenue .stat-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.orders .stat-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.products .stat-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card.customers .stat-icon {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-section {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .table-custom thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            text-align: left;
            border: none;
        }

        .table-custom thead th:first-child {
            border-radius: 10px 0 0 10px;
        }

        .table-custom thead th:last-child {
            border-radius: 0 10px 10px 0;
        }

        .table-custom tbody tr {
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .table-custom tbody tr:hover {
            background: #e2e8f0;
            transform: scale(1.01);
        }

        .table-custom tbody td {
            padding: 15px;
            border: none;
        }

        .btn-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-export i {
            margin-right: 8px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .badge-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }	
		
		.page-container {
		    padding: 30px;
		    background: #f7f7f9;
		    min-height: 100vh;
		}
		
        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <article>
        <div class="page-container">
            <div class="header">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div class="header-title">
                        <i class="fas fa-chart-line"></i>
                        <h1>Thống Kê Doanh Thu</h1>
                    </div>
                    <div>
                        <button class="btn btn-export" onclick="exportToExcel()">
                            <i class="fas fa-file-excel"></i> Xuất Excel
                        </button>
                        <button class="btn btn-export" onclick="exportToPDF()">
                            <i class="fas fa-file-pdf"></i> Xuất PDF
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-title">
                    <i class="fas fa-filter"></i>
                    Bộ Lọc Thống Kê
                </div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Từ ngày:</label>
                        <input type="date" class="form-control" id="dateFrom" onchange="updateStats()">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Đến ngày:</label>
                        <input type="date" class="form-control" id="dateTo" onchange="updateStats()">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Danh mục:</label>
                        <select class="form-select" id="categoryFilter" onchange="updateStats()">
                            <option value="">Tất cả</option>
                            <option value="DM001">Điện thoại</option>
                            <option value="DM002">Laptop</option>
                            <option value="DM003">Phụ kiện</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Trạng thái:</label>
                        <select class="form-select" id="statusFilter" onchange="updateStats()">
                            <option value="">Tất cả</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="pending">Đang xử lý</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stat Cards -->
            <div class="stat-cards">
                <div class="stat-card revenue">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-value" id="totalRevenue">0₫</div>
                    <div class="stat-label">Tổng Doanh Thu</div>
                </div>

                <div class="stat-card orders">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">Tổng Đơn Hàng</div>
                </div>

                <div class="stat-card products">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Sản Phẩm Bán Ra</div>
                </div>

                <div class="stat-card customers">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">Khách Hàng</div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="chart-section">
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-chart-bar"></i>
                        Doanh Thu Theo Tháng
                    </div>
                    <canvas id="revenueChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-chart-pie"></i>
                        Doanh Thu Theo Danh Mục
                    </div>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table-section">
                <div class="chart-title mb-4">
                    <i class="fas fa-table"></i>
                    Chi Tiết Hóa Đơn
                </div>
                <table class="table-custom" id="invoiceTable">
                    <thead>
                        <tr>
                            <th>Mã HD</th>
                            <th>Khách Hàng</th>
                            <th>Ngày Mua</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Nhân Viên</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </article>

    <script>
        // Sample Data
        let invoicesData = [
            { id: 'HD001', customer: 'Nguyễn Văn A', date: '2025-09-15', total: 15000000, status: 'completed', staff: 'NV001' },
            { id: 'HD002', customer: 'Trần Thị B', date: '2025-09-18', total: 8500000, status: 'completed', staff: 'NV002' },
            { id: 'HD003', customer: 'Lê Văn C', date: '2025-09-20', total: 12000000, status: 'pending', staff: 'NV001' },
            { id: 'HD004', customer: 'Phạm Thị D', date: '2025-09-22', total: 20000000, status: 'completed', staff: 'NV003' },
            { id: 'HD005', customer: 'Hoàng Văn E', date: '2025-09-25', total: 5500000, status: 'cancelled', staff: 'NV002' }
        ];

        let revenueChart, categoryChart;

        function initCharts() {
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(revenueCtx, {
                type: 'bar',
                data: {
                    labels: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9'],
                    datasets: [{
                        label: 'Doanh Thu (triệu đồng)',
                        data: [120, 150, 180, 160, 200, 190, 220, 240, 280],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Điện thoại', 'Laptop', 'Phụ kiện', 'Tablet'],
                    datasets: [{
                        data: [45, 30, 15, 10],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function getStatusBadge(status) {
            const badges = {
                'completed': '<span class="badge-status badge-success">Hoàn thành</span>',
                'pending': '<span class="badge-status badge-warning">Đang xử lý</span>',
                'cancelled': '<span class="badge-status badge-danger">Đã hủy</span>'
            };
            return badges[status] || status;
        }

        function updateStats() {
            const totalRevenue = invoicesData
                .filter(inv => inv.status === 'completed')
                .reduce((sum, inv) => sum + inv.total, 0);

            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('totalOrders').textContent = invoicesData.length;
            document.getElementById('totalProducts').textContent = invoicesData.length * 3;
            document.getElementById('totalCustomers').textContent = new Set(invoicesData.map(i => i.customer)).size;

            const tbody = document.getElementById('invoiceTableBody');
            tbody.innerHTML = '';

            invoicesData.forEach(invoice => {
                const row = `
                    <tr>
                        <td><strong>${invoice.id}</strong></td>
                        <td>${invoice.customer}</td>
                        <td>${new Date(invoice.date).toLocaleDateString('vi-VN')}</td>
                        <td><strong>${formatCurrency(invoice.total)}</strong></td>
                        <td>${getStatusBadge(invoice.status)}</td>
                        <td>${invoice.staff}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function exportToExcel() {
            alert('Xuất Excel - Feature đang phát triển');
        }

        function exportToPDF() {
            alert('Xuất PDF - Feature đang phát triển');
        }

        window.onload = function () {
            const today = new Date().toISOString().split('T')[0];
            const firstDay = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];

            document.getElementById('dateFrom').value = firstDay;
            document.getElementById('dateTo').value = today;

            initCharts();
            updateStats();
        };
    </script>
</body>
</html>
