spring.datasource.url=jdbc:sqlserver://localhost;database=ASMNhom2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa1
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# CẬP NHẬT DIALECT CHO SQL SERVER 2022
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# FIX LỖI NAMING
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# THÊM CẤU HÌNH TỐI ƯU CHO SQL SERVER 2022
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true